{% if this.image %}
    <div class='code_image_wrapper'>
{% elif this.diagram %}
    <div class='code_image_wrapper'>
{% endif %}

    {% if this.image %}
        <img class="code_image" src="{{ this.image }}">
    {% endif %}

    {% if this.diagram %}
        <img class="code_diagram" src="{{ this.diagram }}">
    {% endif %}

    <pre>{{ this.snippet|importPy }}</pre>

{% if this.image %}
    </div>
{% elif this.diagram %}
    </div>
{% endif %}
