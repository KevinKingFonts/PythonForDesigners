{% extends "base.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block openGraph %}{% include "openGraph.html" %}{% endblock %}

{% block content %}

    <div class="page-container">
    <div class="alignmentContainer">
        <h1>{{ this.title }}</h1>

        {% if this.visual_abstract %}
            <img class='large_image' src="{{ this.visual_abstract }}">
        {% endif %}

        <div class="chapterContainer">{{ this.body }}</div>

    </div>
    </div>

{% endblock %}
